                                        <div class="form-group mb-3">

                                        </div>

                                            <div class="col-sm-6 my-2">

                                                        Github
                                                    </span>

                                            </div>
                                            <div class="col-sm-6 my-2">
                                                <a class="btn btn-light w-100" href="#">

                                                        <i class="bi-google"></i>
                                                    </span>
                                                    <span class="btn-inner-text">
                                                        Google
                                                    </span>
                                                </a>
                                            </div>
                                        </div>
                                        <div class="mt-3 text-center"><small>Not registered?</small> <a href="/html/home/index.html" class="small fw-700">Create account</a></div>
