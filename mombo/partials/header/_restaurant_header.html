<!-- Header -->
<header class="main-header main-header-01 headroom @@HeaderClass">
    <!-- Header -->
    @@include('./header-top/_header-top-01.html', {
    "path": "..",
    "imgPath": "../../assets",
    "HeaderTopClass": "small",
    "ContainerTopClass": "container",
    })
    <!-- End Header -->
    <nav class="navbar navbar-expand-lg">
        <div class="@@ContainerClass">
            <!-- Logo -->
            <a class="navbar-brand header-navbar-brand" href="index.html">
                <img class="logo-dark" src="@@imgPath/img/logo.svg" title="" alt="">
                <img class="logo-light" src="@@imgPath/img/logo-light.svg" title="" alt="">
            </a>
            <!-- Logo -->
            <!-- Menu -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="about.html" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="our-history.html" class="nav-link">History</a>
                    </li>
                    <li class="nav-item">
                        <a href="our-chefs.html" class="nav-link">Our Chefs</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link">Blog</a>
                        <label class="px-dropdown-toggle mob-menu bi bi-chevron-down"></label>
                        <ul class="dropdown-menu left list-unstyled">
                            <li><a class="dropdown-item" href="blog.html">Blog</a></li>
                            <li><a class="dropdown-item" href="blog-single.html">Blog Detail</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link">Contact</a>
                        <label class="px-dropdown-toggle mob-menu bi bi-chevron-down"></label>
                        <ul class="dropdown-menu left list-unstyled">
                            <li><a class="dropdown-item" href="contact-us.html">Contact Us</a></li>
                            <li><a class="dropdown-item" href="reservation.html">Book a Table</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- End Menu -->
            <div class="nav d-flex ps-4">
                <div class="nav-item dropdown me-3">
                    <button class="dropdown-toggle btn theme-switch-01" id="bd-theme" type="button" aria-expanded="false" data-bs-toggle="dropdown" data-bs-display="static">
                        <span class="bi theme-icon-active">
                            <i class="bi-circle-half"></i>
                        </span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="bd-theme" style="--bs-dropdown-min-width: 8rem;">
                        <li>
                            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light">
                                <span class="bi me-2 opacity-50 theme-icon">
                                    <i class="bi-sun-fill"></i>
                                </span>
                                Light
                                <span class="bi ms-auto d-none">
                                    <i class="bi-check2"></i>
                                </span>
                            </button>
                        </li>
                        <li>
                            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark">
                                <span class="bi me-2 opacity-50 theme-icon">
                                    <i class="bi-moon-stars-fill"></i>
                                </span>
                                Dark
                                <span class="bi ms-auto d-none">
                                    <i class="bi-check2"></i>
                                </span>
                            </button>
                        </li>
                        <li>
                            <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto">
                                <span class="bi me-2 opacity-50 theme-icon">
                                    <i class="bi-circle-half"></i>
                                </span>
                                Auto
                                <span class="bi ms-auto d-none">
                                    <i class="bi-check2"></i>
                                </span>
                            </button>
                        </li>
                    </ul>
                </div>
                <!-- Mobile Toggle -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="toggler-icon"></span>
                </button>
                <!-- End Mobile Toggle -->
                <a href="reservation.html" class="btn header-btn text-nowrap btn-sm d-none d-lg-flex">Find a Table</a>
            </div>
        </div>
    </nav>
</header>
<!-- End Header -->
